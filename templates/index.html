<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../static/style.css" />
        <title>PRODUCT CATALOGUE AND PRICING</title>
    </head>
    <body>
        <div class="container">
            <img src="../static/logo.png" alt="Polar" class="logo" />
            <form action="/submit" method="POST">
                <div class="form-group">
                    <h3>Customer Name</h3>
                    <input
                    type="text"
                    name="customer"
                    placeholder="Name of Customer"
                    />
                </div>
                <div class="form-group">
                <h3>Marketer</h3>
                <select name="marketer">
                    <option value="">Select Marketer</option>
                    <option value="Sule Ibrahim">Sule Ibrahim</option>
                    <option value="Kareem Taiwo">Kareem Taiwo</option>
                    <option value="Ojo Samuel">Ojo Samuel</option>
                    <option value="Aluko Kehinde">Aluko Kehinde</option>
                </select>
                </div>
                <div class="form-group">
                    <h4>Product Type</h4>
                    <select name="product">
                        <option value="">Select Product</option>
                        <option value="ALVA 5000XP">ALVA 5000XP</option>
                        <option value="ROLAM X">ROLAM X</option>
                        <option value="POLGREASE">POLGREASE</option>
                        <option value="POLAR SUPREME">POLAR SUPREME</option>
                        <option value="ELITE">ELITE</option>
                        <option value="POLGREASE SODIUM">POLGREASE SODIUM</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Please Choose the Size </h3>
                    <input type="radio" name="size" value="1kg" /> 1KG
                    <input type="radio" name="size" value="0.8kg" /> 0.8KG
                    <input type="radio" name="size" value="0.2kg" /> 0.2KG
                    <input type="radio" name="size" value="0.4kg" /> 0.4KG
                    <input type="radio" name="size" value="1L" /> 1L
                    <input type="radio" name="size" value="2L" /> 2L
                    <input type="radio" name="size" value="4L" /> 4L
                    <input type="radio" name="size" value="5L" /> 5L
                    <input type="radio" name="size" value="10L" /> 10L
                    <input type="radio" name="size" value="25L" checked /> 25L
                </div>
                <input type="submit" value="Submit" class="btn" />
            </form>
        </div>
    </body>
    <footer>
        <p> POLAR PETROCHEMICALS LIMITED</p>
        <address>
            Contact <a href="http://Polarpetrochemicalsltd.com">us</a>
        </address>
    </footer>
</html>
